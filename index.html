<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemistry Quiz</title>
</head>
<body>
    <h1>Biochemistry Quiz</h1>
    <form id="quizForm">
        <ol>
            <li>
                <label>1. The major site of triacylglycerol synthesis is:</label><br>
                <input type="radio" name="q1" value="a"> a. Small intestine<br>
                <input type="radio" name="q1" value="b"> b. Adipose tissue<br>
                <input type="radio" name="q1" value="c"> c. Skeletal muscle<br>
                <input type="radio" name="q1" value="d"> d. Liver<br>
            </li>
            <!-- Repeat for all questions -->
            <li>
                <label>2. When oleic acid, 18:1(9), is desaturated at carbon 6 and then elongated, what is the correct representation of the product?</label><br>
                <input type="radio" name="q2" value="a"> a. 20:2 (8,11)<br>
                <input type="radio" name="q2" value="b"> b. 20:2 (6,9)<br>
                <input type="radio" name="q2" value="c"> c. 20:2 (7,9)<br>
                <input type="radio" name="q2" value="d"> d. 19:2 (7,9)<br>
            </li>
            <!-- Add remaining questions similarly -->
            <li>
                <label>12. Which enzyme is responsible for the synthesis of arachidonic acid?</label><br>
                <input type="radio" name="q12" value="a"> a. Cyclooxygenase<br>
                <input type="radio" name="q12" value="b"> b. Phospholipase A2<br>
                <input type="radio" name="q12" value="c"> c. Lipoxygenase<br>
                <input type="radio" name="q12" value="d"> d. Acetyl-CoA carboxylase<br>
            </li>
        </ol>
        <input type="button" value="Submit" onclick="calculateResults()">
    </form>
    
    <div id="result" style="display: none;">
        <h2>Your Results:</h2>
        <p id="score"></p>
    </div>

    <script>
        function calculateResults() {
            const answers = {
                q1: 'd', q2: 'a', q3: 'b', q4: 'a', q5: 'd', q6: 'b', q7: 'd', q8: 'b',
                q9: 'a', q10: 'c', q11: 'a', q12: 'b'
            };
            
            let score = 0;
            const form = document.forms['quizForm'];
            
            for (let i = 1; i <= 12; i++) {
                const questionName = `q${i}`;
                const selectedOption = form.querySelector(`input[name="${questionName}"]:checked`);
                
                if (selectedOption && selectedOption.value === answers[questionName]) {
                    score++;
                }
            }
            
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = 'block';
            document.getElementById("score").textContent = `You scored ${score} out of 12.`;
        }
    </script>
</body>
</html>
